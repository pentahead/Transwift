name: transwift
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_custom_widgets: ^0.0.3
  cupertino_icons: ^1.0.6
  weather: ^3.1.1
  intl: ^0.19.0
  firebase_core: ^3.0.0
  get_it: ^7.7.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 900
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
